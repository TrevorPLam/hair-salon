# Pre-commit hooks for TIER 0 enforcement
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Modern Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Black - Code formatter
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black

  # Mypy - Type checking
  # WHY: Catch type drift before code lands, matching CI expectations.
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        args: [src]
        pass_filenames: false

  # TIER 0: Custom firm scoping linter
  - repo: local
    hooks:
      # Git secrets - Prevent accidental secret commits
      # WHY: git-secrets ships as a system binary, so we invoke it directly to avoid wrapper drift.
      - id: git-secrets
        name: git-secrets
        entry: git-secrets --scan
        language: system
        pass_filenames: false
      - id: lint-firm-scoping
        name: TIER 0 Firm Scoping Linter
        entry: python scripts/lint_firm_scoping.py
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

  # Django checks
  - repo: local
    hooks:
      - id: django-check
        name: Django System Checks
        entry: python src/manage.py check
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

  # Frontend ESLint
  # WHY: Enforce frontend linting for TS/React changes pre-commit.
  - repo: local
    hooks:
      - id: eslint-frontend
        name: Frontend ESLint
        entry: bash -c 'cd src/frontend && npm run lint'
        language: system
        files: ^src/frontend/
        pass_filenames: false

  # Trailing whitespace and file endings
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Governance checks
  - repo: local
    hooks:
      - id: governance-verify
        name: Governance Verification
        entry: bash -c 'chmod +x scripts/governance-verify.sh && ./scripts/governance-verify.sh || true'
        language: system
        pass_filenames: false
        always_run: false
        files: '\.(md|yaml|yml|json)$|^\.repo/|^agents/|^scripts/'
