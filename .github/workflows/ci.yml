name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# [Task 2.7.2] Cancel stale CI runs for the same branch/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        # [Task 0.28] Aligned with engines.node >= 22.0.0 in package.json
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 10.29.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      # [Task 2.7.4] Non-critical steps use continue-on-error to avoid blocking core pipeline
      - name: Generate SBOM
        continue-on-error: true
        uses: anchore/sbom-action@v0
        with:
          path: '.'
          format: 'spdx-json'
          output-file: 'sbom.spdx.json'

      - name: Upload SBOM artifact
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: sbom-spdx
          path: sbom.spdx.json
          retention-days: 90

      - name: Dependency vulnerability scan
        continue-on-error: true
        run: |
          pnpm audit --audit-level high
          if [ $? -ne 0 ]; then
            echo "⚠️ High or critical vulnerabilities found"
            exit 1
          fi
