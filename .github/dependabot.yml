version: 2
updates:
  # npm dependencies
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
    commit-message:
      prefix: "chore(deps):"
    allow:
      - dependency-type: all
    groups:
      patch:
        dependency-type: patch
        update-types:
          - patch
      minor:
        dependency-type: minor
        update-types:
          - minor

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "04:00"
    commit-message:
      prefix: "chore(ci):"
